services:
  # Discord Bot Application
  discord-bot:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: aimolt-discord-bot
    restart: always
    environment:
      - NODE_ENV=production
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=aimolt
      - POSTGRES_DB=aimolt
    env_file:
      - ./app/.env
    volumes:
      - ./app/temp:/app/temp
      - ./app/profile:/app/profile
      - ./app/prompt:/app/prompt:ro
      - ./app/src:/app/src:ro
      - ./app/src/personality:/app/src/personality:ro
      - ./app/.env:/app/.env:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - discord-network

  # PostgreSQL Database
  postgres:
    image: postgres
    container_name: aimolt-postgres
    hostname: postgres
    restart: always
    shm_size: 128mb
    user: "1001:1001"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: aimolt
      POSTGRES_DB: aimolt
    volumes:
      - ./db/data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - discord-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d aimolt"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  discord-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local